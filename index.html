<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ховлер</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #001000, #003000);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
            background-attachment: fixed;
        }

        /* Шапка */
        .header {
            background: rgba(0, 20, 0, 0.3);
            padding: 15px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #00cc00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
        }

        .avatar {
            width: 80px;
            height: 80px;
            border: 2px solid #00cc00;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }

        .info-block h2 {
            font-size: 22px;
            margin-bottom: 5px;
            color: #00ff88;
        }

        .info-block p {
            color: #b0b0b0;
            font-size: 14px;
        }

        /* Слайдер игр */
        .game-slider {
            margin: 25px auto;
            position: relative;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            background: rgba(0, 20, 0, 0.3);
            border: 1px solid #00aa00;
        }

        .game-slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .game-slide {
            min-width: 100%;
            text-align: center;
            padding: 15px;
        }

        .game-slide img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #00cc00;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .game-slide p {
            margin-top: 10px;
            font-size: 18px;
            color: #00ff88;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 200, 0, 0.6);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
            z-index: 10;
            transition: all 0.3s;
        }

        .slider-btn:hover {
            background: rgba(0, 255, 0, 0.8);
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        /* Блок "О себе" */
        .about-me {
            background: rgba(0, 30, 0, 0.3);
            border: 1px solid #00aa00;
            border-radius: 10px;
            padding: 20px;
            margin: 25px auto;
            max-width: 800px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
        }

        .about-me h2 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 22px;
            border-bottom: 1px solid #00aa00;
            padding-bottom: 8px;
        }

        .about-content {
            color: #e0e0e0;
            line-height: 1.6;
        }

        .about-content p {
            margin-bottom: 15px;
        }

        /* Музыкальный плеер */
        .music-player {
            background: rgba(0, 30, 0, 0.3);
            border: 1px solid #00aa00;
            border-radius: 10px;
            padding: 20px;
            margin: 25px auto;
            max-width: 800px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
        }

        .music-player h2 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .music-cover {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #00cc00;
            margin: 0 auto 15px;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .music-title {
            font-size: 18px;
            margin-bottom: 5px;
            color: #00ff88;
            text-align: center;
        }

        .music-artist {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 15px;
            text-align: center;
        }

        .music-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .music-btn {
            background: rgba(0, 200, 0, 0.6);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }

        .music-btn:hover {
            background: rgba(0, 255, 0, 0.8);
            transform: scale(1.1);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(0, 100, 0, 0.3);
            margin-top: 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00ff88, #00cc00);
            width: 0%;
            border-radius: 3px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <div class="header">
        <img src="images/ava.jpg" alt="Аватарка" class="avatar">
        <div class="info-block">
            <h2>ховлер</h2>
            <p>Привет!</p>
            <p>Игры в которые играю:</p>
        </div>
    </div>

    <!-- Слайдер игр -->
    <div class="game-slider">
        <button class="slider-btn prev">❮</button>
        <div class="game-slides">
            <div class="game-slide">
                <img src="images/ddnet.jpg" alt="ddnet">
                <p>ddnet</p>
            </div>
            <div class="game-slide">
                <img src="images/minecraft.jpg" alt="Minecraft">
                <p>Minecraft</p>
            </div>
            <div class="game-slide">
                <img src="images/cs.jpg" alt="Counter Strike 2">
                <p>Counter Strike 2</p>
            </div>
        </div>
        <button class="slider-btn next">❯</button>
    </div>

    <!-- Блок "О себе" -->
    <div class="about-me">
        <h2>О себе</h2>
        <div class="about-content">
            <p>Привет, я – ховлер. Я увлекаюсь компьютерными играми и программированием.</p>
            <p>Если хочешь связаться со мной то пиши в телеграм (@AdvXowler)</p>
        </div>
    </div>

    <!-- Музыкальный плеер -->
    <div class="music-player">
        <h2>Любимая музыка</h2>
        
        <img src="images/ab1.jpg" alt="Обложка" class="music-cover">
        <div class="music-title">В пряничном домике</div>
        <div class="music-artist">mzlff</div>
        <audio id="audio-element" src="am1.m4a"></audio>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="time-info">
            <span class="current-time" id="current-time">0:00</span>
            <span class="duration" id="duration">0:00</span>
        </div>

        <div class="music-controls">
            <button class="music-btn play-btn" id="play-btn">▶</button>
        </div>
    </div>

    <script>
        // Слайдер игр
        let currentSlide = 0;
        const slides = document.querySelector('.game-slides');
        const totalSlides = document.querySelectorAll('.game-slide').length;

        document.querySelector('.next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        });

        document.querySelector('.prev').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        });

        // Музыкальный плеер
        const audio = document.getElementById('audio-element');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const progressContainer = document.getElementById('progress-container');

        let isPlaying = false;

        // Форматирование времени
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Обновление прогресса
        function updateProgress() {
            const { duration, currentTime } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // Установка прогресса при клике
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // Воспроизведение/пауза
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '▶';
            } else {
                audio.play();
                playBtn.textContent = '❚❚';
            }
            isPlaying = !isPlaying;
        }

        // Обновление длительности при загрузке
        function updateDuration() {
            durationEl.textContent = formatTime(audio.duration);
        }

        // Сброс плеера при окончании трека
        function resetPlayer() {
            isPlaying = false;
            playBtn.textContent = '▶';
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
        }

        // События
        playBtn.addEventListener('click', togglePlay);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', resetPlayer);
        audio.addEventListener('loadedmetadata', updateDuration);
        progressContainer.addEventListener('click', setProgress);

        // Загрузка длительности при готовности
        audio.addEventListener('canplay', () => {
            if (audio.readyState > 0) {
                updateDuration();
            }
        });
    </script>
</body>
</html>
